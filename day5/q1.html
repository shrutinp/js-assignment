<!-- Write a program which does following things
    1. Takes positive number from user.
    2.Makes an array of numbers till the number goven by the user
    3.Use higher order function to filter odd numbers.
    4.Generate an array of cubes of filetred numbers.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 5 assignment q1</title>
</head>
<body>
    <script>
        var i=0;
        var n=window.prompt("Enter max number");
        var a=new Array(n);
        while(i<n)
        {
            i++;
            a.push(i);
            
        }
        console.log(a);
        var odd=a.filter(b=>(b%2!=0));
        console.log(odd);
        var c=odd.map((el)=>el**3)
        console.log("Cubes:"+c);

        var array=a.filter(b=>(b%2!=0)).map((e1)=>e1**3);
        console.log("direct"+array);
    </script>
</body>
</html>
