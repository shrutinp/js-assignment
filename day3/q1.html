<!-- Take a number from a user and write a function which checks whether 
    the number is even or odd. Assign the result to a variable and log that variable
     in the console.
     Example Input: 23Output: The number entered is 23 and Number is odd -->

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <script>
                var a=window.prompt("Enter some number to proceed further.");

                if(a%2==0)
                    console.log("You have entered even number");
                    
                else
                    console.log("You have entered odd number");
        </script>
        </html>
